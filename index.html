<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>
    <link rel="stylesheet" href="style.css"/>
    <title>weather Dashboard</title>
</head>
<body>
    <header></header>
    <main>
        <div id="dashbord">
            <div id="title">
                <h1>Weather Dashbord</h1>
            </div>
            <div id="display">
                <div id="city">
                    <div id="city-search">
                        <form>
                            <label for="search">Search for a City:</label><br>
                            <input type="text" id="search" name="search">
                                <button id="searchButton">Search</button>
                                <hr/>
                        </form>
                    </div>
                    <div id="city-history"></div>
                </div>
                <div id="weather">
                    <div id="weather-one">
                        <div>Weather Forcast for today:</div>
                    </div>
                    <div id="weather-five">
                        <h2>5-Day Forcast:</h2><br>
                        <div id="weather-five-display"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Weather Dashboard</p>
        <a href="https://github.com/MarynaMartseniuk" class="sameColor" target="_blank"><span>Maryna Martseniuk GitHub</span></a>
        <p>2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
